project:
  name: "mitsumorikun"
  description: "Autonomous development powered by Agentic OS"
  version: "0.1.0"
  repository: "https://github.com/RenTonoduka/mitsumorikun"

# è­˜å­¦ç†è«– (Shikigaku Theory) - çµ„ç¹”è¨­è¨ˆåŸå‰‡
